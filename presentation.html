/* Render e Navegação */
const root = document.getElementById('slidesRoot');
const dotsWrap = document.getElementById('dots');
const counterEl = document.getElementById('counter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const pdfBtn  = document.getElementById('pdfBtn');
let current = 0;

function renderSlide(index){
  const s = slides[index];
  root.innerHTML = `<section class="w-screen h-screen ${s.background} transition-all duration-500"><div class="max-w-7xl mx-auto h-full p-8">${s.html}</div></section>`;
  updateDots();
  counterEl.textContent = (index+1)+' / '+slides.length;
}
function updateDots(){
  dotsWrap.innerHTML = slides.map((_,i)=>`<button data-goto="${i}" class="dot ${i===current?'bg-white':'bg-white/40'}"></button>`).join('');
  dotsWrap.querySelectorAll('button').forEach(btn=>btn.addEventListener('click',()=>{current=+btn.dataset.goto;renderSlide(current)}));
}
function next(){ if(current<slides.length-1){current++;renderSlide(current);} }
function prev(){ if(current>0){current--;renderSlide(current);} }
prevBtn.addEventListener('click',prev);
nextBtn.addEventListener('click',next);
document.addEventListener('keydown',e=>{ if(e.key==='ArrowRight')next(); if(e.key==='ArrowLeft')prev(); });

/* PDF */
pdfBtn.addEventListener('click', async ()=>{
  if(!window.jspdf||!window.html2canvas) return;
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF('l','mm','a4');
  const pageW=297,pageH=210;
  for(let i=0;i<slides.length;i++){
    const s=slides[i];
    const temp=document.createElement('div');
    temp.style.position='fixed';temp.style.left='-200vw';
    temp.style.width='1920px';temp.style.height='1080px';
    temp.className=s.background;
    temp.innerHTML=`<div class="max-w-7xl mx-auto h-full p-16">${s.html}</div>`;
    document.body.appendChild(temp);
    await new Promise(r=>setTimeout(r,100));
    const canvas=await html2canvas(temp,{width:1920,height:1080,scale:1,backgroundColor:null});
    const img=canvas.toDataURL('image/png',1.0);
    if(i>0) pdf.addPage();
    pdf.addImage(img,'PNG',0,0,pageW,pageH);
    document.body.removeChild(temp);
  }
  pdf.save('MatchWork-Apresentacao.pdf');
});

/* Start */
